<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WoT Farm simulator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0;
            position: relative;
            text-align: center;
        }
    
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #splash {
            position: absolute;
            background: white;
            left: 0;
            display: flex;
            z-index: 100;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@node-wot/browser-bundle@0.7.1"></script>
    <link rel="stylesheet" href="../assets/ui/logo.css">
</head>
<body>
    
    <div id="splash">
        <div id="logo">
            <div class="letterContainer">
                <img id="w" class="letter" src="../assets/ui/w.png" alt="">
            </div>
            <div id="o" class="letterContainer" style="position: relative;">
                <img id="oLetter" class="letter" src="../assets/ui/o.png" style="animation-delay: 0.22s;" alt="">
                <img id="left" class="line" src="../assets/ui/line.png" alt="">
                <img id="right" class="line" src="../assets/ui/line.png" alt="">
            </div>
            <div class="letterContainer">
                <img id="t" class="letter" src="../assets/ui/t.png" style="animation-delay: 0.44s;" alt="">
            </div>
        </div>
    </div>
<div id="test">

</div>
    <canvas id="renderCanvas"></canvas>
</body>
</html>
