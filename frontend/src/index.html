<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WoT Farm simulator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0;
            text-align: center;
        }
    
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@node-wot/browser-bundle@0.7.1"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
</body>
</html>
